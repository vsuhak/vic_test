[epydoc] # Epydoc section marker (required by ConfigParser)

# Information about the project.
name: BeoTestEnvironment
url: https://beosvn.bang-olufsen.dk/repos/beotest/Trunk/BTE

# The list of modules to document.  Modules can be named using
# dotted names, module filenames, or package directory names.
# This option may be repeated.
modules: src,devices
exclude:unittests,AudioAnalysisToolbox,A1TestscriptsInc
 
# Write html output to the directory "epydoc"
output: html
target: doc/epydoc/

graph: all
dotpath: dot

imports: yes
